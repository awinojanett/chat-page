<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voice-Enabled Chat Page</title>
    <link rel="stylesheet" href="style2.css" />
    <!-- Add PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.worker.min.js';
    </script>
    <script src="script2.js" defer></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <div class="welcome">
        <h1>Chat Page</h1>
        <p>Click the chat icon to start a conversation or tap the mic to use voice input.</p>
    </div>
    <div class="container">
        <!-- Chatbot Toggle Button -->
        <button class="chatbot-toggler" aria-label="Toggle chatbot">
            <span class="material-symbols-rounded">mode_comment</span>
            <span class="material-symbols-outlined">close</span>
        </button>
        
        <!-- Chatbot Container -->
        <div class="chatbot">
            <header>
                <h2>Voice-Enabled Chat Page</h2>
                <span class="close-btn material-symbols-outlined" aria-label="Close chatbot">close</span>
            </header>
            
            <!-- Chat Messages Area -->
            <ul class="chatbox">
                <li class="chat incoming">
                    <span class="material-symbols-outlined">smart_toy</span>
                    <p>Hi there! ðŸ‘‹<br />I'm your voice-enabled assistant. Click the mic to speak.</p>
                </li>
            </ul>

            <!-- Chat Input Area -->
            <div class="chat-input">
                <!-- File Upload Button -->
                <button id="file-upload-btn" class="material-symbols-outlined" aria-label="Upload file" title="Upload document">
                    attach_file
                </button>
                <input type="file" id="file-input" style="display: none;" accept=".txt,.pdf,.doc,.docx,.csv,.xlsx,.pptx" />
                
                <!-- Voice Input Button -->
                <button id="voice-input-btn" class="material-symbols-outlined" aria-label="Voice input" title="Click to speak">
                    mic
                </button>
                
                <!-- Text Input -->
                <textarea 
                    placeholder="Type a message or click mic to speak..." 
                    spellcheck="false" 
                    required
                    aria-label="Type your message"
                ></textarea>
                
                <!-- Send Button -->
                <button id="send-btn" class="material-symbols-outlined" aria-label="Send message">
                    send
                </button>
            </div>
        </div>
    </div>
</body>
</html>
